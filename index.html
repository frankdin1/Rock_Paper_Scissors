<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TOR-Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="banner">
        ROCK PAPER SCISSORS
    </div>

    <div id="rps-choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <table>
        <thead>
            <tr>
                <th class="table-item" colspan="1">Players</th>
                <th class="table-item" colspan="1">Selection</th>
                <th class="table-item" colspan="1">Score</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td id="comp-header" class="table-item">Comp</td>
                <td id="comp-selection" class="table-item"></td>
                <td id="comp-score" class="table-item"></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td class="table-item">You</td>
                <td class="table-item" id="player-selection"></td>
                <td class="table-item" id="player-score"></td>
            </tr>
        </tbody>
    </table>
</body>

</html
